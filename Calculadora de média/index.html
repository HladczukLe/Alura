<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora de média</title>
</head>
<body>
    <div class="container">
      <h1 class="page-title">
        Calculadora de média
      </h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <p>
        Nota 1:
        <input type="number" id="nota1Bim" min="0" max="10"> 
      </p>
      <p>
        Nota 2:
        <input type="number" id="nota2Bim" min="0" max="10">
      </p>
      <p>
        Nota 3:
        <input type="number" id="nota3Bim" min="0" max="10">
      </p>
      <p>
        <input type="button" value="Calcular" onclick="calcular()">
      </p>
      <p class="resultado">
        Aguardando o resultado...
      </p>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </body>
  <script src="script.js"></script>
</html>
